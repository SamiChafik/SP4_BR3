<h2>Cr√©er un nouvel article</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label>Titre :</label>
    <input [(ngModel)]="newPost.title" name="title" required>
  </div>

  <div>
    <label>Contenu :</label>
    <textarea [(ngModel)]="newPost.content" name="content" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Enregistrer</button>
  <button type="button" (click)="Router.navigate(['/'])" class="btn btn-danger">Annuler</button>
</form>
