<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome </h2>
        <p>Please enter your credentials to login</p>
      </div>
  
      <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" placeholder="Email" formControlName="email">
          <!-- <div class="validation-error" *ngIf="email.invalid && email.touched">
            Please enter a valid email address
          </div> -->
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" formControlName="password">
          <!-- <div class="validation-error" *ngIf="password.invalid && password.touched">
            Password must be at least 6 characters
          </div> -->
        </div>
  
        <button type="submit" class="login-button">
          Sign In
        </button>
      </form>
  
      <div class="signup-link">
        Don't have an account? <a routerLink="/register" routerLinkActive="router-link-active" >Sign up</a>
      </div>
    </div>
  </div>
